<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <style>
    .fa {
      padding: 20px;
      font-size: 35px;
      width: 35px;
      height: 35px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 20px;
    }
    .fa:hover {
      opacity: 0.7;
    }
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
    .fa-instagram {
      background: #f40083;
      color: white;
    }
  </style>
  <body>
    <!-- Add font awesome icons -->
    <a href="https://www.facebook.com" class="fa fa-facebook"></a>
    <a href="https://twitter.com" class="fa fa-twitter"></a>
    <a href="https://www.instagram.com" class="fa fa-instagram"></a>
  </body>
</html>
